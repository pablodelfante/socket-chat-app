<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de chat</title>

    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="chat min-h-screen bg-gray-100">

    <!-- contenedor general -->
    <div class="container mx-auto max-w-2xl pb-10 py-10 ">

        <!-- contenedor de mensajes -->
        <ul id="container-msg">
            <li class="text-black"><code>Aqui saldran tus mensajes</code></li>
        </ul>

        <!-- formulario mensaje -->
        <form id="form" class="my-5 flex gap-1.5 flex-wrap">
            <input type="text" id="message" placeholder="escribe tu mensaje" class="border border-green-500 rounded-md px-3 py-2
            focus:outline-none focus:shadow-outline">

            <button class="border border-green-500 text-green-500 rounded-md px-8 py-2
            transition duration-300 ease select-none hover:text-white
            hover:bg-green-600 focus:outline-none focus:shadow-outline">
                ENVIAR
            </button>
        </form>
        <a href="/" class="
        text-md text-purple-500 underline
        fixed left-5 bottom-5
        bg-gray-100 rounded p-1
        ">
            <em>volver a alias</em>
        </a>
    </div>

    <!-- SCRIPT BASICO PARA CONECTAR SOCKET -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- SCRIPT PARA COOCKIES -->
    <!-- https://github.com/florian/cookie.js -->
    <script src="static/js/cookie.umd.min.js"></script>

    <!-- MI SCRIPT -->
    <script src="static/js/chat.js"></script>
</body>

</html>
